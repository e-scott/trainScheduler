<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
	<!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div>
          <p>
            <h1 class="text-center">TRAIN SCHEDULE</h1>
          </p>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Trains-->
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col" style="width: 25%;">Train Name</th>
                      <th scope="col" style="width: 25%;">Destination</th>
                      <th scope="col" style="width: 15%;">Frequency (min)</th>
                      <th scope="col" style="width: 15%;">Next Arrival</th>
                      <th scope="col" style="width: 15%;">Minutes Away</th>
                      <th scope="col" style="width: 5%;"></th>
                      <th scope="col" style="width: 5%;"></th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Destination" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-time-input">First Train Time (hh:mm - military)</label>
                    <input class="form-control" id="first-train-time-input" placeholder="First Train Time" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="Frequency" type="number">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
      <!-- borders -->
      <div id="top"></div>
      <div id="bottom"></div>
      <div id="left"></div>
      <div id="right"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/javascript/train.js" ></script>
</body>
</html>
</body>
</html>
